<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入React, ReactDOM和Babel（開發階段）-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        img{
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 步驟2：載入根元素（root） -->
    <div id="root"></div>
    <!-- 步驟3：建立React元件 -->
    <script type="text/babel">
        function App() {
            return <div>
                <h1>Hello,React!</h1>
                <img src="../images/photo.jpg"alt="我是一張圖"/>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae pariatur quod repudiandae provident nisi, sint placeat ad molestiae nam, voluptates vero fugit debitis. Facilis consectetur a sit sapiente iusto excepturi!</p>
        </div>
        }

        // <!-- 步驟4：渲染(顯示)App元件到根元件(root)上 -->
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);
    </script>

</body>

</html>
